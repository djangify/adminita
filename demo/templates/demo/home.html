{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminita Demo</title>
    <link rel="stylesheet" href="{% static 'css/adminita-tailwind.css' %}">
    <script>
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center">
    <div class="text-center px-4">
        <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <span class="text-white font-bold text-3xl">A</span>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            Adminita Demo
        </h1>
        
        <p class="text-gray-600 dark:text-gray-400 mb-8 max-w-md">
            A modern Django admin theme built with Tailwind CSS v4
        </p>
        
        <div class="space-y-4">
            <a href="/admin/" class="inline-flex items-center px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                Go to Admin
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </a>
            
            <p class="text-sm text-gray-500 dark:text-gray-500">
                <span class="font-medium">Demo credentials:</span> admin / admin
            </p>
        </div>
        
        <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
            <a href="https://github.com/djangify/adminita" target="_blank" 
               class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                View on GitHub â†’
            </a>
        </div>
        
    </div>
    
</body>
</html>
